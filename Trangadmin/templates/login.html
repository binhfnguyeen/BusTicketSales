<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Link đến style.css trong thư mục static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function randomBackground() {
        const colors = [
    '#77E9F4', // Sky Blue
    '#ACD8AA', // Mint Green
    '#A8DADC', // Light Cyan
    '#609abf', // Steel Blue
    '#A0C1B8', // Aqua
]; // Danh sách màu sắc
        const randomColors = [];

        while (randomColors.length < 5) {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            // Đảm bảo không thêm màu trùng lặp
            if (!randomColors.includes(randomColor)) {
                randomColors.push(randomColor);
            }
        }

        document.body.style.background = `linear-gradient(to right, ${randomColors[0]}, ${randomColors[1]}, ${randomColors[2]})`;
    }

    window.onload = randomBackground; // Gọi hàm khi tải trang
</script>


</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Đăng nhập hệ thống quản trị</h2>
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <div class="btn-submit"><button type="submit" >Đăng nhập</button></div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        <div class="login-image">
            <img src="{{ url_for('static', filename='login_image.jpg') }}" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
