<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bus - Trang cá nhân</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='bus.png') }}" alt="Login Illustration">
                <h2>My Bus</h2>
            </div>
            <ul class="menu">
                <li class="menu-item active">Trang Chủ</li>
                <li class="menu-item">Người Dùng</li>
                <li class="menu-item">Quản Lý Tuyến Xe</li>
                <li class="menu-item">Quản Lý Chuyến Xe</li>
                <li class="menu-item">Quản Lý Xe</li>
                <li class="menu-item">Quản Lý Hóa Đơn</li>
                <li class="menu-item">Thống Kê</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Header -->
            <header class="header">
                <h2>Trang cá nhân</h2>
                <p>Trang Chủ / Cập nhập thông tin cá nhân</p>
                <div class="user-info">
                    <span>Xin chào, Admin</span>
                    <img src="{{ url_for('static', filename='avatar.png') }}" alt="Login Illustration">
                </div>
            </header>

            <!-- Profile Form -->
            <section class="profile">
                <form class="profile-form">
                    <div class="form-group">
                        <label>Tên</label>
                        <input type="text" value="Admin">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="admin@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" value="0123456789">
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="date" value="2000-01-01">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" value="Ninh Kiều, Cần Thơ">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <div class="gender">
                            <label><input type="radio" name="gender" value="male"> Nam</label>
                            <label><input type="radio" name="gender" value="female" checked> Nữ</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Cập nhập</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
